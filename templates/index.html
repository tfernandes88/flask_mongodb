{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">livros</h1>
<a href="{{ url_for('add') }}" class="btn btn-primary mb-3">Adicionar Livro</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Autor</th>
            <th>Ano</th>
        </tr>
    </thead>
    <tbody>
        {% for livro in livros %}
        <tr>
            <td>{{ livro.nomeLivro }}</td>
            <td>{{ livro.catLivro }}</td>
            <td>{{ livro.autorLivro }}</td>
            <td>{{ livro.anoLivro }}</td>
            <td>
                <a href="{{ url_for('update', livro_id=livro._id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('delete', livro_id=livro._id) }}" class="btn btn-danger btn-sm">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
